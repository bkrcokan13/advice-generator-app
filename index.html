<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator-container">
            <div class="advice-id-side">
                <h4 class="advice-id-label" id="advice-id">
                    Advice #...
                </h4>
            </div>
            <div class="advice-text-side">
                <h2 class="advice-text-label" id="advice-text-id">
                    "Click the dice button :)"
                </h2>
            </div>
            <div class="divider"></div>
            <div class="advice-random-button-side">
                <a id="advice-random-btn" tabindex="1">
                    <img src="assets/images/icon-dice.svg" alt="dice-icon">
                </a>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
